        <form th:action="@{/rating/{patientID}(patientID=${patient.id})}" th:object="${rating}" method="post">
            <div th:if="${successMessage}" class="alert alert-success">
                <p th:text="${successMessage}"></p>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label label-align">Rating<span class="required">*</span></label>
                <div class="col-md-6">
                    <div id="rating">
                        <input type="radio" id="star5" name="rating" value="5" />
                        <label class="full" for="star5" title="Awesome - 5 stars"></label>

                        <input type="radio" id="star4" name="rating" value="4" />
                        <label class="full" for="star4" title="Pretty good - 4 stars"></label>

                        <input type="radio" id="star3" name="rating" value="3" />
                        <label class="full" for="star3" title="Meh - 3 stars"></label>

                        <input type="radio" id="star2" name="rating" value="2" />
                        <label class="full" for="star2" title="Kinda bad - 2 stars"></label>

                        <input type="radio" id="star1" name="rating" value="1" />
                        <label class="full" for="star1" title="Sucks big time - 1 star"></label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 col-form-label label-align">Comment<span class="required">*</span></label>
                <div class="col-md-6">
                    <input class="form-control" th:field="*{comment}" type="text" name="comment" required="required">
                    <span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" class="error"></span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 col-form-label label-align">Doctor<span class="required">*</span></label>
                <div class="col-md-6">
                    <select name="doctorId" class="form-control">
                        <option th:each="d : ${listDoctor}" th:value="${d.id}" th:text="${d.name}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6 offset-md-3">
                    <input type="submit" value="Post" class="btn btn-primary"/>
                    <input type="reset" value="Reset" class="btn btn-success"/>
                </div>
            </div>

            <span th:if="${error}" class="error">
        <span th:text="${error}"></span>
    </span>
