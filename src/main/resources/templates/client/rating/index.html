<style>
    /* Màu mặc định cho nút "Post" và "Reset" */
    .btn-primary.form-buttons {
        width: 100px; /* Điều chỉnh chiều rộng nút */
        margin-right: 10px; /* Tạo khoảng cách giữa nút "Post" và "Reset" */
        color: #fff; /* Màu chữ */
        background-color: #17449e; /* Màu nền xanh đậm cho nút "Post" */
        border-color: #17449e;
        transition: background-color 0.3s, border-color 0.3s, color 0.3s; /* Thêm hiệu ứng màu sắc trong 0.3 giây */
    }

    .btn-success.form-buttons {
        width: 100px; /* Điều chỉnh chiều rộng nút */
        margin-right: 10px; /* Tạo khoảng cách giữa nút "Post" và "Reset" */
        color: #fff; /* Màu chữ */
        background-color: #28a745; /* Màu nền xanh nhạt cho nút "Reset" */
        border-color: #28a745;
        transition: background-color 0.3s, border-color 0.3s, color 0.3s; /* Thêm hiệu ứng màu sắc trong 0.3 giây */
    }

    /* Màu khi hover */
    .btn-primary.form-buttons:hover {
        background-color: #17449e; /* Màu nền xanh nhạt khi hover cho nút "Post" */
        border-color: #17449e;
    }

    .btn-success.form-buttons:hover {
        background-color: #17449e; /* Màu nền xanh đậm khi hover cho nút "Reset" */
        border-color: #17449e;
    }

    /* Định dạng cho form */
    .form-group {
        margin-bottom: 20px;
    }

    .col-md-3 {
        text-align: right;
        margin-top: 5px;
    }

    .col-md-6 {
        margin-top: 5px;
    }

    /* Định dạng cho ngôi sao đánh giá */
    .rating {
        text-align: center;
    }

    .rating input {
        display: none;
    }

    .rating label {
        cursor: pointer;
        color: #ccc;
        margin-right: 5px; /* Tạo khoảng cách giữa các ngôi sao */
    }

    .rating label:hover,
    .rating label:hover ~ label,
    .rating input:checked ~ label {
        color: gold;
    }

    /* Định dạng cho input text và select box */
    .form-control {
        background-color: #f5f5f5;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-control:hover,
    .form-control:focus {
        border-color: #17449e; /* Màu đường viền khi hover */
        background-color: #f5f5f5; /* Màu nền khi hover */
        color: #000; /* Màu chữ khi hover */
    }
    /* Định dạng cho thông báo thành công và lỗi */
    .alert {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
    }

    .alert-info {
        background-color: #d9edf7;
        color: #31708f;
    }

    .alert-success {
        background-color: #dff0d8;
        color: #3c763d;
    }

    .alert-danger {
        background-color: #f2dede;
        color: #a94442;
    }

</style>

        <!-- Hiển thị form đánh giá nếu có cuộc hẹn -->
        <div th:if="${listDoctor != null and not listDoctor.isEmpty()}">
            <form th:action="@{/rating/{patientID}(patientID=${patient.id})}" th:object="${rating}" method="post">
                <div class="form-group row">
                    <label class="col-md-3 col-form-label label-align">Rating<span class="required">*</span></label>
                    <div class="col-md-6">
                        <div id="rating" class="rating">
                            <input type="radio" id="star5" name="rating" value="5" />
                            <label class="full" for="star5" title="Awesome - 5 stars"></label>

                            <input type="radio" id="star4" name="rating" value="4" />
                            <label class="full" for="star4" title="Pretty good - 4 stars"></label>

                            <input type="radio" id="star3" name="rating" value="3" />
                            <label class="full" for="star3" title="Meh - 3 stars"></label>

                            <input type="radio" id="star2" name="rating" value="2" />
                            <label class="full" for="star2" title="Kinda bad - 2 stars"></label>

                            <input type="radio" id="star1" name="rating" value="1" />
                            <label class="full" for="star1" title="Sucks big time - 1 star"></label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label label-align">Comment<span class="required">*</span></label>
                    <div class="col-md-6">
                        <input class="form-control" th:field="*{comment}" type="text" name="comment" required="required">
                        <span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" class="error"></span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label label-align">Doctor<span class="required">*</span></label>
                    <div class="col-md-6">
                        <select name="doctorId" class="form-control">
                            <option th:each="doctor : ${listDoctor}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                   <input class="form-control" th:field="*{patientId}" type="text" hidden="true">
                </div>

                <div class="form-group row">

                        <input type="submit" value="Post" class="btn btn-primary form-buttons" />
                        <input type="reset" value="Reset" class="btn btn-success form-buttons" />
