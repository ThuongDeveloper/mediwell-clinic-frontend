<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="~{admin/layout/layoutfixbug :: head}"></div>


    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div th:replace="~{admin/layout/slidebarfixbug :: slidebarAdmin}"></div>
                <div class="top_nav">
                    <div th:replace="~{admin/layout/headerfixbug :: div}"></div>
                </div>
                <!-- Content -->

                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>Edit Medical Examination</h3>
                            </div>

                        </div>
                        <div class="clearfix"></div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="x_panel">
                                    <div class="x_content">
                                        <form th:action="@{/admin/phieukham/edit}" th:object="${taophieukham}" method="get">
                                            <div class="field item form-group">
                                                <div class="col-md-6 col-sm-6">
                                                    <input class="form-control" th:field="*{id}" type="text" hidden="true">
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">No.</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input class="form-control" th:field="*{sothutu}" type="text" readonly="true">
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Full Name</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input type="text" th:field="*{name}" class="form-control" readonly="true">
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Gender</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input type="radio"  th:field="*{gender}"  value="true" checked="checked" readonly="true"/>Male
                                                    <input type="radio" th:field="*{gender}" value="false" readonly="true"/>Female
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Date of Birth</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input th:field="*{dob}" class="form-control" name="phone" type="date" readonly="true"/>
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Phone</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input type="text" th:field="*{phone}" class="form-control" readonly="true">
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Address</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input type="text" th:field="*{address}" class="form-control" readonly="true">
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Casher Name</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input name="casherID" type="hidden" />
                                                    <input th:if="${taophieukham.casherId != null}" th:value="${taophieukham.casherId.name}" class="form-control" type="text" readonly="true">
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Type Doctor<span class="required">*</span></label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input name="typeDoctorID" type="hidden" />
                                                    <input th:if="${taophieukham.typeDoctorId != null}" th:value="${taophieukham.typeDoctorId.name}" class="form-control" type="text" readonly="true">
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Total Money</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input th:field="*{totalMoney}" class="form-control" type="number" readonly="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-6 offset-md-3">
                                                    <a th:href="@{/admin/phieukham}" class="btn btn-success">Cancel</a>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content -->
                <div th:replace="~{admin/layout/footer :: footer}"></div>
            </div>

            <div th:replace="~{admin/layout/layoutfixbug :: body}"></div>

    </body>
</html>
