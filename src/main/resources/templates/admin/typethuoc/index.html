<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="~{admin/layout/layoutfixbug :: head}"></div>

<style>
    /* Style the success container */
    .success-container {
        border: 1px solid #28a745; /* Green border color for success container */
        background-color: #d4edda; /* Background color for success container */
        padding: 10px; /* Padding inside the success container */
        border-radius: 3px; /* Rounded corners for success container */
        margin-top: 10px; /* Margin space at the top of the success container */
    }

    /* Style the success message text */
    .success-message {
        color: #28a745; /* Green color for success text */
        font-weight: bold; /* Bold text for success message */
    }


</style>
    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div th:replace="~{admin/layout/slidebarfixbug :: slidebarAdmin}"></div>
                <div class="top_nav">
                    <div th:replace="~{admin/layout/headerfixbug :: div}"></div>
                </div>
                <!-- Content -->
                <div class="right_col" role="main">
                    <h1>Medication Types</h1>
                    <!-- Display success message in the success container -->
                    <!-- Display success message only if it's not null -->
                    <div th:if="${MessageCreate != null}" class="success-container">
                        <span class="success-message" th:text="${MessageCreate}"></span>
                    </div>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 card_head">

                            <a th:href="@{/admin/typethuoc/create}"  class="btn btn-primary">Create </a> <br><!-- comment -->
                                <div th:if="${successMessage}" style="color: green;">
                                    <p th:text="${successMessage}"></p>
                                </div>

                                <div th:if="${errorMessage}" style="color: red;">
                                    <p th:text="${errorMessage}"></p>
                                </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">

                                <table  class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                                    <thead>
                                        <tr>

                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    </tbody>
                                    <tr th:each="e : ${listTypeThuoc}">
                                        <td th:text="${e.getId()}"></td>
                                        <td th:text="${e.getName()}"></td>
                                        <td>
                                            <a class="btn btn-info" th:href="@{/admin/typethuoc/edit/{id}(id=${e.getId()})}">Update</a> |
                                            <a class="btn btn-warning" th:href="@{/admin/typethuoc/delete/{id}(id=${e.getId()})}">Delete</a>
                                        </td>


                                    </tr>
                                    </tbody>

                                    <tbody>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>


                <!-- Content -->
                <div th:replace="~{admin/layout/footer :: footer}"></div>
            </div>

            <div th:replace="~{admin/layout/layoutfixbug :: body}"></div>

    </body>
</html>
