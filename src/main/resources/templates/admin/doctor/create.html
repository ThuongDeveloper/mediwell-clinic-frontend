<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="~{admin/layout/layoutfixbug :: head}"></div>


    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div th:replace="~{admin/layout/slidebarfixbug :: slidebarAdmin}"></div>
                <div class="top_nav">
                    <div th:replace="~{admin/layout/headerfixbug :: div}"></div>
                </div>
                <!-- Content -->

                <div class="right_col" role="main">
                    <h1>Doctor Page</h1>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="x_panel">
                                <div class="x_content">
                                    <form th:action="@{/admin/doctor/create}" th:object="${Doctor}" method="post" enctype="multipart/form-data">
                                        <span class="section">Create</span>
                                        <div class="field item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align">Name<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6">
                                                <input type="text" th:field="*{name}" class="form-control" required="required"
                                                       pattern=".{6,}" title="Minimum 6 characters" data-error="Name is required (minimum 6 characters)">
                                                    <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="field item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align">UserName<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6">
                                                <input type="text" th:field="*{username}" class="form-control" required="required"
                                                       pattern=".{6,}" title="Minimum 6 characters" data-error="Name is required (minimum 6 characters)">
                                                    <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="field item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align">Password<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6">
                                                <input type="text" th:field="*{password}" class="form-control" required="required"
                                                       pattern=".{6,}" title="Minimum 6 characters" data-error="Name is required (minimum 6 characters)">
                                                    <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="field item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align">Email<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6">
                                                <input type="text" th:field="*{email}" class="form-control" required="required"
                                                       pattern=".{6,}" title="Minimum 6 characters" data-error="Name is required (minimum 6 characters)">
                                                    <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="field item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align">Address<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6">
                                                <input type="text" th:field="*{address}" class="form-control" required="required"
                                                       pattern=".{6,}" title="Minimum 6 characters" data-error="Name is required (minimum 6 characters)">
                                                    <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                            <div class="field item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align">Image<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6">
                                                <input type="file" name="file" class="form-control" required="required"
                                                       pattern=".{6,}" title="Minimum 6 characters" data-error="Name is required (minimum 6 characters)">
                                                    <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="field item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align">Gender<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6">

                                                <input type="radio" th:field="*{gender}" value="true" />Male
                                                <input type="radio" th:field="*{gender}" value="false"/>Female
                                            </div>
                                        </div>
                                        <div class="field item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align">Gender<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6">

                                                <select name="typeDoctorID">
                                                    <option value="">-- Chọn loại bác sĩ --</option>

                                                    <option th:each="typeDoctor : ${listTypeDoctor}"
                                                            th:value="${typeDoctor.id}"
                                                            th:text="${typeDoctor.name}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-6 offset-md-3">
                                                <input type="submit" value="Create" class="btn btn-primary"/>
                                                <input type="reset" value="Reset" class="btn btn-success"/>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Content -->
                <div th:replace="~{admin/layout/footer :: footer}"></div>
            </div>

            <div th:replace="~{admin/layout/layoutfixbug :: body}"></div>

    </body>
</html>
