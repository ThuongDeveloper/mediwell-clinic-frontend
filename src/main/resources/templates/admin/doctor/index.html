<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="~{admin/layout/layoutfixbug :: head}"></div>


    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div th:replace="~{admin/layout/slidebarfixbug :: slidebarAdmin}"></div>
                <div class="top_nav">
                    <div th:replace="~{admin/layout/header :: div}"></div>
                </div>
                <!-- Content -->

                <div class="right_col" role="main">
                    <h1>Doctor Page</h1>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 card_head">

<a th:href="@{/admin/doctor/create}" class="btn btn-primary">Create</a>                        </div>
                        <div class="card-body">
                            <div class="table-responsive">

                                <table th:object="${listDoctor}" class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                                    <thead>
                                        <tr>

                                            <th>Type Doctor</th>
                                            <th>Name</th>
                                            <th>Username</th>
                                            <th>Password</th>
                                            <th>Email</th>
                                            <th>Image</th>
                                            <th>Address</th>
                                            <th>Gender</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                </tbody>
                                 <tr th:each="e : ${listDoctor}">
                                         <td th:text="${e.getTypeDoctorId().getName()}"></td>
                                        <td th:text="${e.getName()}"></td>
                                        <td th:text="${e.getUsername()}"></td>
                                        <td th:text="${e.getPassword()}"></td>
                                        <td th:text="${e.getEmail()}"></td>
                                        <td><img th:src="${e.getImage()}" width="200px" height="150px"></img></td>
                                        <td th:text="${e.getAddress()}"></td>
                                        <td th:text="${e.getGender()}"></td>
                                             <td>
                                               <a class="btn btn-info" th:href="@{/admin/doctor/edit/{id}(id=${e.getId()})}">Update</a> | 
                                <a class="btn btn-warning" th:href="@{/admin/doctor/delete/{id}(id=${e.getId()})}">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                                   
                                   

                                </table>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Content -->
                <div th:replace="~{admin/layout/footer :: footer}"></div>
            </div>

            <div th:replace="~{admin/layout/layoutfixbug :: body}"></div>
            
    </body>
</html>
