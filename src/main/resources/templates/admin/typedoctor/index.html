<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="~{admin/layout/layoutfixbug :: head}"></div>


    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div th:replace="~{admin/layout/slidebar :: slidebarAdmin}"></div>
                <div class="top_nav">
                    <div th:replace="~{admin/layout/header :: div}"></div>
                </div>
                <!-- Content -->
             
                <div class="right_col" role="main">
                       <h1 th:text="${messageCreate}"></h1>
                    <h1>Doctor Page</h1>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 card_head">
<a th:href="@{/admin/typedoctor/create}" class="btn btn-primary">Create</a>
                           
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">

                                <table th:object="${listTypeDoctor}" class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                                    <thead>
                                        <tr>

                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Action</th>
                                      
                                        </tr>
                                    </thead>
                                </tbody>
                                 <tr th:each="e : ${listTypeDoctor}">
                                        <td th:text="${e.getId()}"></td>
                                        <td th:text="${e.getName()}"></td>
                                        <td>
                                               <a class="btn btn-info" th:href="@{/admin/typedoctor/edit/{id}(id=${e.getId()})}">Update</a> | 
                                <a class="btn btn-warning" th:href="@{/admin/typedoctor/delete/{id}(id=${e.getId()})}">Delete</a>
                                        </th>
                         
                                    </tr>
                                </tbody>
                                   
                      
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Content -->
                <div th:replace="~{admin/layout/footer :: footer}"></div>
            </div>

            <div th:replace="~{admin/layout/layout :: body}"></div>

    </body>
</html>
