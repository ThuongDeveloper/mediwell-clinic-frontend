
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="~{admin/layout/layout :: head}"></div>


    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div th:replace="~{admin/layout/slidebar :: slidebarAdmin}"></div>
                <div class="top_nav">
                    <div th:replace="~{admin/layout/header :: div}"></div>
                </div>
                <!-- Content -->

                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>Feedback List</h3>
                            </div>

                            <div class="title_right">
                                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for...">
                                            <span class="input-group-btn">
                                                <button class="btn btn-secondary" type="button">Go!</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                  <div class="x_title">
                        <div class="card-header py-3 card_head">

<!--                            <a th:href="@{/admin/feedback/create}" class="btn btn-primary">Create </a>-->
                        </div>
                  </div>
                  <div class="x_content">
                      <div class="row">
                          <div class="col-sm-12">
                            <div class="card-box table-responsive">
                    <div id="datatable_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap no-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                <div th:if="${session.msg}">

                                                            <div class="alert alert-success alert-dismissible fade show">
                                                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                                                <span th:text="${session.msg}"></span>
                                                            </div>
                                                            <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                                                        </div>
                                <table th:object="${listFeedback}" id="datatable" class="table table-striped table-bordered dataTable no-footer" style="width: 100%;" role="grid" aria-describedby="datatable_info">
                      <thead>
                        <tr role="row">
                            <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="ID: activate to sort column descending" style="width: 50.2px;">ID</th>
                            <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="ID: activate to sort column descending" style="width: 190.2px;">Email</th>
                             <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="ID: activate to sort column descending" style="width: 170.2px;">Phone</th>
                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 190.2px;">Title</th>
                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="User Name: activate to sort column ascending" style="width: 120.2px;">Content</th>
                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Email: activate to sort column ascending" style="width: 122.2px;">Status</th>
                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Create at: activate to sort column ascending" style="width: 210.2px;">Create at</th>
                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" style="width: 180.2px;">Action</th>
                      </thead>
                      <tbody>
                        <tr role="row" class="odd" th:each="e : ${listFeedback}">
                            <td class="sorting_1" th:text="${e.getId()}"></td>
                            <td th:text="${e.getEmail()}"></td>
                            <td th:text="${e.getPhone()}"></td>
                            <td th:text="${e.getTitle()}"></td>
                            <td th:text="${e.getContent()}"></td>
                            <div th:if="${e.getStatus() == true}">
                                <td>
                                    <span style="color: green;">Processed</span>
                                </td>
                            </div>
                            <div th:if="${e.getStatus() == false}">
                                <td>
                                    <span style="color: red;">No process</span>
                                </td>
                            </div>
                            <td th:text="${e.getCreateAt()}"></td>
                            <div th:if="${e.getStatus() == false}">
                                <td>
                                    <a class="btn btn-info" th:href="@{/admin/feedback/send-email-detail/{id}(id=${e.getId()})}">
                                        Send Email</a> | 
                                    <a th:href="@{/admin/feedback/delete/{id}(id=${e.getId()})}">
                                        <button type="button" class="btn btn-warning" onclick="return confirm('Are you sure want to remove this feedback?');">Delete</button>
                                    </a>
                                </td>
                            </div>
                        </tr>
                      </tbody>
                    </table>
                            </div>
                        </div>
                    </div>
                  </div>
                  </div>
              </div>
            </div>
                </div>
              </div>
                        </div>
                    </div>

                </div>

                <!-- Content -->
                <div th:replace="~{admin/layout/footer :: footer}"></div>
            </div>

            <div th:replace="~{admin/layout/layout :: body}"></div>

    </body>
</html>
