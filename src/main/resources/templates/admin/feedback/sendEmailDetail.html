
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="~{admin/layout/layoutfixbug :: head}"></div>


    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div th:replace="~{admin/layout/slidebarfixbug :: slidebarAdmin}"></div>
                <div class="top_nav">
                    <div th:replace="~{admin/layout/headerfixbug :: div}"></div>
                </div>
                <!-- Content -->

                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>Send Email Feedback</h3>
                            </div>

                            <div class="title_right">
                                <div class="col-md-5 col-sm-5 form-group pull-right top_search">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for...">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="button">Go!</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="x_panel">
                                    <div class="x_content">
                                        <form th:action="@{/admin/feedback/send-email-answer}" th:object="${feedback}" method="post">
                                            <span class="section">Feedback Info</span>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">ID</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input class="form-control" th:field="*{id}" type="text" data-minlength="5" data-maxlength="15" readonly="true">
                                                </div>
                                            </div>
                                             <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Email</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input type="text" th:field="*{email}" name="email" class="form-control" readonly="true" required="true">
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Title</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input type="text" th:field="*{title}" name="title" class="form-control" readonly="true" required="true">
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Content</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input class="form-control" th:field="*{content}" name="content" type="text" readonly="true" required="true">
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Your answer</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <textarea type="text" rows="2" required="true"
                                                      placeholder="Answer..." class="form-control" name="admin-answer"></textarea>
                                                    
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-6 offset-md-3">
                                                    <input type="submit" value="Send Email" class="btn btn-primary"/>
                                                   
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content -->
                <div th:replace="~{admin/layout/footer :: footer}"></div>
            </div>

            <div th:replace="~{admin/layout/layoutfixbug :: body}"></div>
           
    </body>
</html>
