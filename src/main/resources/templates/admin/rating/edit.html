<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="~{admin/layout/layoutfixbug :: head}"></div>
    <link rel="stylesheet" type="text/css" href="../../css/rating.css">


    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div th:replace="~{admin/layout/slidebarfixbug :: slidebarAdmin}"></div>
                <div class="top_nav">
                    <div th:replace="~{admin/layout/headerfixbug :: div}"></div>
                </div>
                <!-- Content -->

                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>Edit Rating</h3>
                            </div>
                        </div>
                        <div class="clearfix"></div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="x_panel">
                                    <div class="x_content">
                                        <form th:action="@{/admin/rating/edit}" th:object="${rating}" method="post">
                                            <div class="field item form-group">
                                                <div class="col-md-6 col-sm-6">
                                                    <input class="form-control" th:field="*{id}" type="text" hidden="true">
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Rating<span class="required">*</span></label>
                                                <div class="col-md-6 col-sm-6">
                                                    <div id="rating">
                                                        <input type="radio" id="star5" name="rating" value="5"/>
                                                        <label class="full" for="star5" title="Awesome - 5 stars"></label>

                                                        <input type="radio" id="star4" name="rating" value="4" />
                                                        <label class = "full" for="star4" title="Pretty good - 4 stars"></label>

                                                        <input type="radio" id="star3" name="rating" value="3" />
                                                        <label class = "full" for="star3" title="Meh - 3 stars"></label>

                                                        <input type="radio" id="star2" name="rating" value="2" />
                                                        <label class = "full" for="star2" title="Kinda bad - 2 stars"></label>

                                                        <input type="radio" id="star1" name="rating" value="1" />
                                                        <label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Comment<span class="required">*</span></label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input class="form-control" th:field="*{comment}" type="text" name="comment" required="required">
                                                    <span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" class="error"></span>
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Doctor Name</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input name="doctorID" type="hidden" />
                                                    <input th:if="${rating.doctorId != null}" th:value="${rating.doctorId.name}" class="form-control" type="text" readonly="true">
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Patients Name</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input name="patientID" type="hidden" />
                                                    <input th:if="${rating.patientId != null}" th:value="${rating.patientId.name}" class="form-control" type="text" readonly="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-6 offset-md-3">
                                                    <input type="submit" value="Update" class="btn btn-primary"/>
                                                    <input type="reset" value="Reset" class="btn btn-success"/>
                                                </div>
                                            </div>
                                            <span th:if="${error}" class="error">
                                                <span th:text="${error}"></span>
                                            </span>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content -->
                <div th:replace="~{admin/layout/footer :: footer}"></div>
            </div>
            <script src="../../js/rating.js"></script>
            <div th:replace="~{admin/layout/layoutfixbug :: body}"></div>

    </body>
</html>
