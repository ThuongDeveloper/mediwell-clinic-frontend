<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="~{admin/layout/layout :: head}"></div>


    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div th:replace="~{admin/layout/slidebar :: slidebarAdmin}"></div>
                <div class="top_nav">
                    <div th:replace="~{admin/layout/header :: div}"></div>
                </div>
                <!-- Content -->

                <div class="right_col" role="main"><div class="card shadow mb-4">

                        <div class="card-body">
                            <div class="table-responsive">
                                <h1 class="text-center">Manage Rating</h1>
                                <span class="section"></span>
                                <div class="x_title">

                                    <!--<a th:href="@{/admin/rating/create}" type="button" class="btn btn-primary">Create </a>-->
                                </div>
                                <div class="x_content">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="card-box table-responsive">
                                                <div id="datatable_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap no-footer">
                                                    <div class="row">
                                                        <div class="col-sm-12">
                                                            <table th:object="${listRating}" id="datatable" class="table table-striped table-bordered dataTable no-footer" style="width: 100%;" role="grid" aria-describedby="datatable_info">
                                                                <thead>
                                                                    <tr role="row">
                                                                        <th>Rating</th>
                                                                        <th>Comment</th>
                                                                        <th>Patient Name</th>
                                                                        <th>Doctor</th>
                                                                        <th>Create at</th>
                                                                        <th>Action</th>
                                                                </thead>
                                                                <tbody>
                                                                    <tr th:each="e : ${listRating}">
                                                                        <td class="sorting_1" th:text="${e.getRating()}"></td>
                                                                        <td th:text="${e.getComment()}"></td>
                                                                        <td th:text="${e.getPatientId().getName()}"></td>
                                                                        <td th:text="${e.getDoctorId().getName()}"></td>
                                                                        <td th:text="${e.getCreateAt()}"></td>
                                                                        <td>
                                                                            <a class="btn btn-info" th:href="@{/admin/rating/edit/{id}(id=${e.getId()})}">Update</a> | 
                                                                            <a class="btn btn-warning" th:href="@{/admin/rating/delete/{id}(id=${e.getId()})}">Delete</a>
                                                                        </td>

                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Content -->
            <div th:replace="~{admin/layout/footer :: footer}"></div>
        </div>

        <div th:replace="~{admin/layout/layout :: body}"></div>

    </body>
</html>
