<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="~{admin/layout/layout :: head}"></div>


    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div th:replace="~{admin/layout/slidebar :: slidebarAdmin}"></div>
                <div class="top_nav">
                    <div th:replace="~{admin/layout/header :: div}"></div>
                </div>
                <!-- Content -->

                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>Rating List</h3>
                            </div>

                            <div class="title_right">
                                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for...">
                                            <span class="input-group-btn">
                                                <button class="btn btn-secondary" type="button">Go!</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
<!--                  <div class="x_title">
                        <div class="card-header py-3 card_head">

                            <a th:href="@{/admin/rating/create}" type="button" class="btn btn-primary">Create </a>
                        </div>
                  </div>-->
                  <div class="x_content">
                      <div class="row">
                          <div class="col-sm-12">
                            <div class="card-box table-responsive">
                    <div id="datatable_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap no-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                <table th:object="${listRating}" id="datatable" class="table table-striped table-bordered dataTable no-footer" style="width: 100%;" role="grid" aria-describedby="datatable_info">
                      <thead>
                        <tr role="row">
                            <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rating activate to sort column descending" style="width: 170.2px;">Rating</th>
                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Comment activate to sort column ascending" style="width: 250.2px;">Comment</th>
                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Patient Id: activate to sort column ascending" style="width: 100.2px;">Patient Name</th>
                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Doctor: activate to sort column ascending" style="width:100.2px;">Doctor</th>
                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Create at: activate to sort column ascending" style="width: 200.2px;">Create at</th>
                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" style="width: 200.2px;">Action</th>
                      </thead>
                      <tbody>
                        <tr role="row" class="odd" th:each="e : ${listRating}">
                            <td class="sorting_1" th:text="${e.getRating()}"></td>
                            <td th:text="${e.getComment()}"></td>
                            <td th:text="${e.getPatientId().getName()}"></td>
                            <td th:text="${e.getDoctorId().getName()}"></td>
                            <td th:text="${e.getCreateAt()}"></td>
                            <td>
                                <a class="btn btn-info" th:href="@{/admin/rating/edit/{id}(id=${e.getId()})}">Update</a> | 
                                <a class="btn btn-warning" th:href="@{/admin/rating/delete/{id}(id=${e.getId()})}">Delete</a>
                            </td>

                        </tr>
                      </tbody>
                    </table>
                            </div>
                        </div>
                    </div>
                  </div>
                  </div>
              </div>
            </div>
                </div>
              </div>
                        </div>
                    </div>

                </div>

                <!-- Content -->
                <div th:replace="~{admin/layout/footer :: footer}"></div>
            </div>

            <div th:replace="~{admin/layout/layout :: body}"></div>

    </body>
</html>
