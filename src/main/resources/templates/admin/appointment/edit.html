<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="~{admin/layout/layoutfixbug :: head}"></div>


    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div th:replace="~{admin/layout/slidebarfixbug :: slidebarAdmin}"></div>
                <div class="top_nav">
                    <div th:replace="~{admin/layout/headerfixbug :: div}"></div>
                </div>
                <!-- Content -->

                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>Edit Appointment</h3>
                            </div>

                            <div class="title_right">
                                <div class="col-md-5 col-sm-5 form-group pull-right top_search">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for...">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="button">Go!</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="x_panel">
                                    <div class="x_content">
                                        <form th:action="@{/admin/appointment/edit}" th:object="${appointment}" method="post">
                                            <span class="section">Personal Info</span>
                                            <div class="field item form-group">
                                                <div class="col-md-6 col-sm-6">
                                                    <input class="form-control" th:field="*{id}" type="text" hidden="true">
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Symptom</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input class="form-control" th:field="*{symptom}" placeholder="Enter symptom..." type="text" required="true">
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Type Payment</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input type="text" th:field="*{typePayment}" placeholder="Enter type payment..." class="form-control" required="true">
                                                </div>
                                            </div>
                                             <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Price</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input type="number" th:field="*{price}" placeholder="Enter price..." class="form-control" required="true">
                                                </div>
                                            </div>
                                             <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Date</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input type="date" th:field="*{date}" id="date" class="form-control" required="true">
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Start time</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input type="time" th:field="*{starttime}" readonly="true" class="form-control" required="true">
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">End time</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input type="time" th:field="*{endtime}" readonly="true" class="form-control" required="true">
                                                </div>
                                            </div>
                                             <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Time<span class="required">*</span></label>
                                                <div class="col-md-6 col-sm-6 mt-2">
                                                    <div class="form-check-inline ">
                                                        <label class="form-check-label">
                                                            <input type="radio" checked="true" class="form-check-input" name="time_select" value="7:00 - 12:00"><span class="morning_time">7:00 - 12:00<span>
                                                        </label>
                                                      </div>
                                                      <div class="form-check-inline">
                                                        <label class="form-check-label time_group_display">
                                                            <input type="radio" class="form-check-input" name="time_select" value="12:00 - 17:00"><span class="afternoon_time">12:00 - 17:00<span>
                                                        </label>
                                                      </div>
                                                      <div class="form-check-inline">
                                                        <label class="form-check-label time_group_display">
                                                            <input type="radio" class="form-check-input" name="time_select" value="17:00 - 21:00"><span class="dinner_time">17:00 - 21:00<span>
                                                        </label>
                                                      </div>
                                                </div>
                                            </div>
                                             <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Patient</label>
                                                <div class="col-md-6 col-sm-6">
                                                    <input name="patientID" type="hidden" />
                                                    <input th:if="${appointment.patientId != null}" th:value="${appointment.patientId.name}" class="form-control" type="text" readonly="true">
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">Doctor<span class="required">*</span></label>
<!--                                                <input class="form-control" readonly th:value="${appointment.getDoctorId().getName()}"/>-->
                                                <div class="col-md-6 col-sm-6">
                                                    <select name="DoctorID" class="form-control" required="true">
                                                        <option th:each="td : ${listDoctor}"
                                                                th:value="${td.id}"
                                                                th:text="${td.name}"
                                                                th:selected="${td.id == appointment.doctorId.id}"></option>
                                                    </select>

                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                <div class="col-md-6 offset-md-3">
                                                    <input type="submit" value="Update" class="btn btn-primary"/>
                                                    <input type="reset" value="Reset" class="btn btn-success"/>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content -->
                <div th:replace="~{admin/layout/footer :: footer}"></div>
            </div>

            <div th:replace="~{admin/layout/layoutfixbug :: body}"></div>
            <script>
               
                var todayDate = new Date();
                var month = todayDate.getMonth() + 1;
                var year = todayDate.getFullYear();
                var tdate = todayDate.getDate();
                if (month < 10) {
                   month = "0" + month.toString();
                }
                if (tdate < 10) {
                   tdate = "0" + tdate.toString();
                }
                var maxDate = year + "-" + month + "-" + tdate;
                document.getElementById("date").setAttribute("min", maxDate);
                console.log(maxDate);

            </script>
    </body>
</html>
