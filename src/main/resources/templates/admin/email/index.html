<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="~{admin/layout/layoutfixbug :: head}"></div>


    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div th:replace="~{admin/layout/slidebarfixbug :: slidebarAdmin}"></div>
                <div class="top_nav">
                    <div th:replace="~{admin/layout/header :: div}"></div>
                </div>
                <!-- Content -->

                <div class="right_col" role="main">
                    <h1>Doctor Page</h1>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 card_head">

                      </div>
                        <div class="card-body">
                            <div class="table-responsive">

                                <form action="/admin/email/send" method="post">
                                    <div class="form-group">
                                        <label>To:</label>
                                        <input type="text"
                                               class="form-control" name="to" placeholder="Enter Email">
                                    </div>
                                    <div class="form-group">
                                        <label>Subject:</label>
                                        <input type="text"
                                               class="form-control" name="subject" placeholder="Enter Subject">
                                    </div>
                                    <div class="form-group">
                                        <label>Content:</label>
                                        <textarea class="form-control" rows="3"  name="content"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Send</button>
                                    <button type="reset" class="btn btn-primary">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Content -->
                <div th:replace="~{admin/layout/footer :: footer}"></div>
            </div>

            <div th:replace="~{admin/layout/layoutfixbug :: body}"></div>
        </div>

        </div>
    </body>
</html>
