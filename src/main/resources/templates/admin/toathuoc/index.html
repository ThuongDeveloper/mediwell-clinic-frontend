<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="~{admin/layout/layoutfixbug :: head}"></div>


    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div th:replace="~{admin/layout/slidebarfixbug :: slidebarAdmin}"></div>
                <div class="top_nav">
                    <div th:replace="~{admin/layout/header :: div}"></div>
                </div>
                <!-- Content -->

                <div class="right_col" role="main">
                    <h1>Doctor Page</h1>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 card_head">

<a th:href="@{/admin/toathuoc/create}" class="btn btn-primary">Create</a>                        </div>
                        <div class="card-body">
                            <div class="table-responsive">

                                <table th:object="${listToathuoc}" class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                                    <thead>
                                        <tr>

                                            <th>Id</th>
                                            <th>Name</th>
                                            <th>Phone</th>
                                            <th>Sympton</th>
                                            <th>Description</th>
                                            <th>State</th>
<!--                                            <th>Doctor</th>-->
                                            <th>Date</th>
                                            <th>Action</th>

                                        </tr>
                                    </thead>
                                </tbody>
                                 <tr th:each="e : ${listToathuoc}">
                                         <td th:text="${e.getId()}"></td>
                                         <td th:text="${e.getName()}"></td>
                                         <td th:text="${e.getPhone()}"></td>
                                     <td th:text="${e.getSymptom()}"></td>
                                     <td th:text="${e.getDescription()}"></td>
                                     <td th:text="${e.getState()}"></td>
<!--                                     <td th:text="${e.getDoctorId().getName()}"></td>-->
                                        <td th:text="${e.getCreateAt()}"></td>
<!--                                        <td >Chưa thêm</td>-->
                                        <td>
                                            <button class="btn btn-primary">Details</button>
                                        </td>


                                    </tr>
                                </tbody>
                                   
                                   

                                </table>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Content -->
                <div th:replace="~{admin/layout/footer :: footer}"></div>
            </div>

            <div th:replace="~{admin/layout/layoutfixbug :: body}"></div>
            
    </body>
</html>
