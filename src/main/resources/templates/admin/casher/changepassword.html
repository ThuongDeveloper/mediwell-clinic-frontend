<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="~{admin/layout/layoutfixbug :: head}"></div>


    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div th:replace="~{admin/layout/slidebarfixbug :: slidebarAdmin}"></div>
                <div class="top_nav">
                    <div th:replace="~{admin/layout/headerfixbug :: div}"></div>
                </div>
                <!-- Content -->

                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>Change Password Casher</h3>
                            </div>
                        </div>
                        <div class="clearfix"></div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="x_panel">
                                    <div class="x_content">
                                        <form th:action="@{/admin/casher/changepassword}" th:object="${casher}" method="post">
                                            <div th:if="${session.error}">                         
                                                <div class="alert alert-danger alert-dismissible fade show notify-error">
                                                    <button type="button" class="btn-close" data-dismiss="alert"></button>
                                                    <span th:text="${session.error}"></span>
                                                </div>
                                                <th:block th:text="${#session.removeAttribute('error')}"></th:block>
                                            </div>
                                            <input class="form-control" th:field="*{id}" type="text" data-minlength="5" data-maxlength="15" hidden="true">
                                                    <input type="text" th:field="*{name}" class="form-control" hidden="true">
                                                    <input type="text" th:field="*{username}" class="form-control" hidden="true">
                                                    <input type="text" th:field="*{email}" class="form-control" hidden="true">
                                                    <input type="text" th:field="*{address}" class="form-control" hidden="true">
                                                <div class="field item form-group">
                                                    <label class="col-form-label col-md-3 col-sm-3 label-align">New Password</label>
                                                    <div class="col-md-6 col-sm-6">
                                                        <input class="form-control" name="newPass" type="text">
                                                            <!--<div style="color: red" class="help-block with-errors" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>-->
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-md-6 offset-md-3">
                                                        <input type="submit" value="Update" class="btn btn-primary"/>
                                                        <a th:href="@{/admin/casher}" class="btn btn-success">Cancel</a>
                                                    </div>
                                                </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content -->
                <div th:replace="~{admin/layout/footer :: footer}"></div>
            </div>

            <div th:replace="~{admin/layout/layoutfixbug :: body}"></div>

    </body>
</html>
